<ion-header>
  <ion-toolbar color="danger">
    <ion-title>Pre-Event</ion-title>
    <ion-buttons slot="secondary">
     
      <ion-button (click)="clickLogout()">
        <ion-icon slot="icon-only" name="log-out"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list *ngFor="let preevent of data">

    <ion-item (click)="clickPreEvent(preevent.id)">
      <ion-icon name="ribbon" slot="start"></ion-icon>
      <ion-label>{{preevent.name}}</ion-label>
    </ion-item>

  
  </ion-list>

</ion-content>
