<ion-header>
  <ion-toolbar color="danger">
    <ion-title class="ion-text-center">Welcome to Tabulation</ion-title >
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card class="welcome-card">
   
    <ion-card-header>
    <h3 class="ion-text-center">{{morley}}</h3>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-label position="floating">Username</ion-label>
        <ion-input></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Password</ion-label>
        <ion-input></ion-input>
      </ion-item>
      <ion-button expand="full"  color="danger" (click)="clickLogin()">SUBMIT</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
